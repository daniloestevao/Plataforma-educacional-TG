<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="validateLogin()">Login</button>
        </form>

      

        <!-- Formulário de recuperação de senha -->
        <form id="recovery-form" style="display:none;">
            <label for="recovery-email">Digite seu email:</label>
            <input type="email" id="recovery-email" name="recovery-email" required>
            <button type="button" onclick="recoverPassword()">Recuperar Senha</button>
            <p class="back" onclick="showLoginForm()">Voltar</p>
        </form>

        <!-- Formulário de cadastro -->
        <form id="register-form" style="display:none;">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="register-email" required>

            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="register-password" required>

            <button type="button" onclick="register()">Cadastrar</button>
            <p class="back" onclick="showLoginForm()">Voltar</p>
        </form>
        
        <p id="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
