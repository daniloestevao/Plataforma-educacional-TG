<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores</title>
    <link rel="stylesheet" href="css/cadastro professor.css">
</head>
<body>
    <h1>Cadastro de Professores</h1>
    <form action="#" method="post" id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="documento">Documento:</label>
        <input type="text" id="documento" name="documento" required><br><br>
       
        <label for="contato">Contato:</label>
        <input type="tel" id="contato" name="contato" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Novo campo de confirmação de email -->
        <label for="confirmar_email">Confirmar Email:</label>
        <input type="email" id="confirmar_email" name="confirmar_email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="confirmar_senha">Confirmar Senha:</label>
        <input type="password" id="confirmar_senha" name="confirmar_senha" required><br><br>

        <input type="submit" value="Cadastrar">

        
    </form>
    
    <script src="script.js"></script>
</body>
</html>
